version: '3.7'

services:

  # API on web:5000
  # or on <host>:5000
  ibpp_web:
    build:
      context: './'
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - ibpp_db
    networks:
      - web-net_main

  # Redis on ibpp_redis:6379
  ibpp_redis:
    image: redis
    env_file:
      - .env
    volumes:
      - data:/data
    networks:
      - web-net_main

# Data persistence
volumes:
  data:

networks:
  web-net_main:
    external: true