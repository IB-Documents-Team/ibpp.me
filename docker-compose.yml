version: '3.7'

services:

  # API on web:5000
  # or on <host>:5000
  ibpp_web:
    build:
      context: './'
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - ibpp_db
    networks:
      - web-net_main

  # Bolt on neo4j:7687
  # or on <public_host>:7687
  ibpp_db:
    image: neo4j:latest
    ports:
      - "7473:7473"
      - "7687:7687"
    env_file:
      - .env
    volumes:
      - data:/data
      - config:/conf
    networks:
      - web-net_main

# Data persistence
volumes:
  data:
  config:

networks:
  web-net_main:
    external: true