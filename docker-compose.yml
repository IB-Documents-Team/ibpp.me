version: '3.7'

services:

  # API on web:5000
  # or on <host>:5000
  ibpp_web:
    build:
      context: './'
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - ibpp_redis
    networks:
      - web-net_main

  # Redis on ibpp_redis:6379
  ibpp_redis:
    image: redis
    env_file:
      - .env
    volumes:
      - data:/data
    networks:
      - web-net_main

  # Automated backup of Redis image to S3 object storage
  ibpp_backup:
    image: pants1/docker-volume-backup
    restart: on-failure
    env_file:
      - backup.env
    volumes:
      - /var/lib/docker/volumes/:/HostVolumeData
    depends_on:
      - ibpp_redis

# Data persistence
volumes:
  data:

networks:
  web-net_main:
    external: true